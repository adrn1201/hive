{% if queryset.has_other_pages %}

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      {% if queryset.has_previous %}
      <li class="page-item"><a href="?page={{queryset.previous_page_number}}" class="page-link" tabindex="-1"
              data-page="{{ queryset.previous_page_number }}">&#10094;</a></li>
      {% endif %}

      {% for page in custom_range %}
      {% if page == queryset.number %}
      <li class="page-item active"><a class="page-link" href="?page={{page}}" data-page="{{ page }}">{{ page }}</a>
      </li>
      {% else %}
      <li class="page-item"><a class="page-link" href="?page={{page}}" data-page="{{ page }}">{{ page }}</a></li>
      {% endif %}

      {% endfor %}

      {% if queryset.has_next %}
      <li class="page-item"><a href="?page={{queryset.next_page_number}}" class="page-link"
              data-page="{{ queryset.next_page_number }}">&#10095;</a></li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
