{% extends 'main_resetPassword.html' %}
{% load static %}

{% block content %}

<style>
    img {
        border-radius: 50%;
    }
</style>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <div class="login-wrap py-3 shadow-lg">
                    <div class="img d-flex align-items-center justify-content-center">
                        <img src="{% static 'assets4/images/bg.jpg'%}" width="100" height="100">
                      </div>
                      <h3 class="text-center mb-0">Wholesaler Admin</h3>
                    <br>
                    <main class="formPage my-xl">
                        <div class="content-box">
                            <div class="formWrapper">
                                <h2 class="text-dark font-weight-bold">Enter new password</h2>
                    
                                <p class=" text-md text-secondary font-weight-bold">Please enter your new password twice so we can verify you typed it in correctly</p>

                                
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <br>
                                    <input class="btn btn-primary btn-lg w-25" type="submit" value="Submit" />
                                </form>
                            </div>
                        </div>
                    </main>
             </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
