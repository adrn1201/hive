{% extends 'main_retailer.html' %}


{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <div class="login-wrap py-5 shadow-lg">
                    
                    <main class="formPage my-xl">
                        <div class="content-box">
                            <div class="formWrapper">
                                <h2 class="text-dark font-weight-bold">Enter new password</h2>
                    
                                <p class=" text-md text-secondary font-weight-bold">Please enter your new password twice so we can verify ou typed it in correctly</p>

                                
                                <form class="form ali" method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <br>
                                    <input class="btn btn-secondary btn-lg" type="submit" value="Submit" />
                                </form>
                            </div>
                        </div>
                    </main>
             </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
