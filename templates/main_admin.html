{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title> {% block title %}{% endblock title %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'assets3/css/mdb.min.css'%}" />
    <!--Link of argon template-->
       <!--     Fonts and icons     -->
       <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
       <!-- Nucleo Icons -->
       <link href="{% static 'assets/css/nucleo-icons.css'%}" rel="stylesheet" />
       <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
       <!-- Font Awesome Icons -->
       <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
       <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
       <!-- CSS Files -->
       <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css'%}" rel="stylesheet" />
   
  </head>

  
<!-- Navbar -->
  <body>

    <!-- Start your project here-->
    {% block content %}
    {% endblock content %}
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'assets3/js/mdb.min.js'%}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>

    <!--Javascript of argon template-->
          <!-- SWEET ALERT-->
          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <!--   Core JS Files   -->
          <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
          <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
          <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
          <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
          <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
  </body>
</html>
