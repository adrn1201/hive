        {% load static %}
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
            <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
            <title>
                {% block title %}{% endblock title %}
            </title>
            <!--     Fonts and icons     -->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
            <!-- Nucleo Icons -->
            <link href="{% static 'assets/css/nucleo-icons.css'%}" rel="stylesheet" />
            <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
            <!-- Font Awesome Icons -->
            <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
            <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
            <!-- CSS Files -->
            <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css'%}" rel="stylesheet" />

            <!-- Favicon -->
            <link href="{% static 'assets/img/brand/favicon.png'%}" rel="icon" type="image/png">

            <!-- Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

            <!-- Icons -->
            <link href="{% static 'assets/vendor/nucleo/css/nucleo.min.css'%}" rel="stylesheet">
            <link href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'%}" rel="stylesheet">

            <!-- Argon CSS -->
            <link href="{% static 'assets/css/argon.min.css'%}" rel="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"
                integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        </head>


        <body class="g-sidenav-show bg-gray-100">

            {% include 'navbar.html' %}
            {% block content %}
            {% endblock content %}

            <!-- SWEET ALERT-->
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <!--   Core JS Files   -->
            <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
            <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
            <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
            <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
            <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
            <!-- Core -->
            <script src="{% static 'assets/vendor/jquery/dist/jquery.min.js' %}"></script>
            <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

            <!-- Argon JS -->
            <script src="{% static 'assets/js/argon.min.js' %}"></script>
            <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
            <script src="{% static 'assets/js/argon-dashboard.min.js'%}"></script>
            <script src="{% static 'assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
            <script src="{% static 'assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
            <script>
                var ctx1 = document.getElementById("bar-chart").getContext("2d");

                var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

                gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
                gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
                gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
                new Chart(ctx1, {
                    type: "bar",
                    data: {
                        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                        datasets: [{
                            label: "Mobile apps",
                            tension: 0.4,
                            borderWidth: 0,
                            pointRadius: 0,
                            borderColor: "#5e72e4",
                            backgroundColor: gradientStroke1,
                            borderWidth: 3,
                            fill: true,
                            data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                            maxBarThickness: 6

                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false,
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            y: {
                                grid: {
                                    drawBorder: false,
                                    display: true,
                                    drawOnChartArea: true,
                                    drawTicks: false,
                                    borderDash: [5, 5]
                                },
                                ticks: {
                                    display: true,
                                    padding: 10,
                                    color: '#fbfbfb',
                                    font: {
                                        size: 11,
                                        family: "Open Sans",
                                        style: 'normal',
                                        lineHeight: 2
                                    },
                                }
                            },
                            x: {
                                grid: {
                                    drawBorder: false,
                                    display: false,
                                    drawOnChartArea: false,
                                    drawTicks: false,
                                    borderDash: [5, 5]
                                },
                                ticks: {
                                    display: true,
                                    color: '#ccc',
                                    padding: 20,
                                    font: {
                                        size: 11,
                                        family: "Open Sans",
                                        style: 'normal',
                                        lineHeight: 2
                                    },
                                }
                            },
                        },
                    },
                });
            </script>

            <script>
                var ctx1 = document.getElementById("pie-chart").getContext("2d");

                var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

                new Chart(ctx1, {
                    type: "pie",
                    labels: [
                        'Red',
                        'Blue',
                        'Yellow'
                    ],
                    data: {
                        datasets: [{
                            label: 'My First Dataset',
                            data: [300, 50, 100],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)'
                            ],
                            hoverOffset: 4

                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false,
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            y: {
                                grid: {
                                    drawBorder: false,
                                    display: true,
                                    drawOnChartArea: true,
                                    drawTicks: false,
                                    borderDash: [5, 5]
                                },
                                ticks: {
                                    display: true,
                                    padding: 10,
                                    color: '#fbfbfb',
                                    font: {
                                        size: 11,
                                        family: "Open Sans",
                                        style: 'normal',
                                        lineHeight: 2
                                    },
                                }
                            },
                            x: {
                                grid: {
                                    drawBorder: false,
                                    display: false,
                                    drawOnChartArea: false,
                                    drawTicks: false,
                                    borderDash: [5, 5]
                                },
                                ticks: {
                                    display: true,
                                    color: '#ccc',
                                    padding: 20,
                                    font: {
                                        size: 11,
                                        family: "Open Sans",
                                        style: 'normal',
                                        lineHeight: 2
                                    },
                                }
                            },
                        },
                    },
                });
            </script>
            <script>
                var win = navigator.platform.indexOf('Win') > -1;
                if (win && document.querySelector('#sidenav-scrollbar')) {
                    var options = {
                        damping: '0.5'
                    }
                    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
                }
            </script>
            <!-- Github buttons -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
        </body>

        </html>
