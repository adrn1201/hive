{% load static %}

<style>
    .logo-image{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    overflow: hidden;
    border: solid;
    margin-top: -4px;
    border-color:#404040;
    border-width: 2px;
    text-align: center; 
}

#sample{
   width: 28px;
   height: 30px;
   display: block;  
   margin-left: auto;  
   margin-right: auto;  
   margin-bottom: auto;
   margin-top: auto;
   border: color #FFFFFF;
}
</style>
 
<!-- header section strats -->
<header class="header_section pt-0">

      <nav class="px-25 py-0 custom_nav-container navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="{% url 'show_shop'%}"><img height="50"; width="50" src="{{ request.user.retailer.wholesaler.wholesaler_image.url }}" class="d-inline-block align-top" alt="" /></a>
         <a type="button" role="button" class="nav-link btn-outline-dark text-black" href="{% url 'show_shop'%}"><i class="fas fa-shopping-bag text-sm opacity-10 py-1"></i> &nbsp; Shop</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a type="button" role="button" class="nav-link btn-outline-dark text-black" href="{% url 'show_shop'%}"><i class="fas fa-shopping-bag text-sm opacity-10 py-1"></i> &nbsp; Shop</a>
               </li>
               <li class="nav-item ">
                  <a type="button" role="button" href="{% url 'show_cart' %}"
                     class="text-black btn btn-outline-dark border-0 cart-btn" >


                     <div id="cart-qty" class="cart-qty">
                        {% if cart_length > 0 %}
                        {{ cart_length }}
                        {% else %}
                        0
                        {% endif %}
                     </div>
                     <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                           class="bi bi-cart3 mt-2" viewBox="0 0 16 16" style="color: black;">
                           <path
                              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                     </div>
                  </a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link text-black btn-outline-dark border-0" href="#" data-toggle="dropdown" type="button" role="button" aria-haspopup="true"
                     aria-expanded="true">
                  <span class="row nav-label">
                     <div style="display: flex;">
                        <div class="logo-image">
                           <img src="{{request.user.retailer.image_url}}" id="sample">
                        </div> 
                        &nbsp;
                        {{request.user.retailer.business_name}} 
                        <i class='fas fa-caret-down' style="margin-top: 3px; margin-left: 3px;"></i>
                     </div>
                     
                  </span>
                        <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                     <li><i class="fas fa-user-alt"></i>&nbsp;&nbsp;<a href="{% url 'retailer_view_profile' %}">My Profile</a></li>
                     <li><i class='fas fa-shopping-bag'></i>&nbsp;&nbsp;<a href="{% url 'dashboard_retailer'%}">My Orders</a></li>
                     <li><i class='fa fa-phone'></i>&nbsp;&nbsp;<a href="{% url 'about_us'%}">Contact Us</a></li>
                     <li><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;<a href="{% url 'logout_retailer' %}">Sign Out</a></li>
                  </ul>
               </li>
            </ul>
         </div>
      </nav>

</header>
<!-- end header section -->
</div>
