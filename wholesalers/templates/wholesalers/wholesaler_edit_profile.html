{% extends 'main.html' %}
{% load static %}
{% block title %}Registration - Wholesaler{% endblock title %}
{% block content %}

<div class="container-fluid py-4">
  <div class="mx-auto">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header pb-0">
        </div>
        <div class="card-body">
          <p class="text-uppercase text-sm"><b>
              <h3>{{ request.user.wholesaler.business_name }}</h3>
            </b></p>
          <br>
          <div class="row">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="row">
                {% for field in form %}
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">{{field.label}}:</label>
                    {{ field }}
                  </div>
                </div>
                {% endfor %}
              </div>
              <div class="text-center">
                <button class="btn btn-success btn-sm ms-auto">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!--   Core JS Files   -->
      <script src="../assets/js/core/popper.min.js"></script>
      <script src="../assets/js/core/bootstrap.min.js"></script>
      <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
      <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
      <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
            damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
      </script>
      <!-- Github buttons -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
      </body>

      </html>

      {% endblock %}
