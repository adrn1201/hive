{% extends 'main.html' %}

{% block title %}{% endblock title %}

{% block content %}
<style>

    label {
        font-size: 14px !important;
    }
</style>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <h6 class=" text-primary mb-0">Add a Category</h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                                {% endfor %}
                                <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock content %}
