{% extends 'main.html' %}

{% block title %}{% endblock title %}

{% block content %}
<style>

    .a-category {
        font-size: 18px !important;
    }

    .btn-ts {
        font-size: 14px !important;
    }

</style>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex card mb-4">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">Category</p>
                        <a class="btn-ts btn btn-primary btn-sm ms-auto" href="{%url 'create-category'%}">Add Category</a>
                    </div>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center text-uppercase text-secondary th-new font-weight-bolder opacity-7">
                                        Name</th>
                                    <th
                                        class="text-center text-uppercase text-secondary th-new font-weight-bolder opacity-7 ps-2">
                                        No. of Products</th>
                                    <th class="text-secondary opacity-7"></th>
                                    <th class="text-secondary opacity-7"></th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td class="text-center">
                                        <a class = "a-category" href="{% url 'show-category' category.id %}">{{ category.name }}</a>
                                    </td>
                                    <td class="text-center">
                                        <p class=" font-weight-bold mb-0">
                                            {{ category.product_set.count }}
                                        </p>
                                    </td>
                                    <td class="text-center">
                                        <a class="btn btn-link text-dark text-s px-2 mb-0" href="{% url 'edit-category' category.id %}"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>

                                    </td>
                                    <td class="text-center">
                                        <form method = "POST" action="{%url 'delete-category' category.id%}" class="deleteCategory" value = "{{category.name}}" >
                                            {% csrf_token %}
                                            <input type="hidden" name="{{category.category_id}}" value="{{category.name}}"/>
                                            <button type = "submit" class="btn btn-link text-danger text-s text-gradient px-3 mb-0"><i class="far fa-trash-alt me-2"></i>Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const deleteItem = document.querySelectorAll('.deleteCategory');
    
    for (const item of deleteItem) {
        item.addEventListener('click', (e) => {
          e.preventDefault()
          let product = e.target.dataset.value
          swal({
      title: `Are you sure you want to delete? ${product}`,
      text: "This product will be removed to your inventory",
      icon: "warning",
      buttons: true,
      dangerMode: true,
    })
    .then((willDelete) => {
      if (willDelete) {
        item.submit() 
        //swal("Poof! Your imaginary file has been deleted!", {
         // icon: "success",
          //timer: 2000,
        //});
      } 
      
    });
        })
     
    }
</script>

{% endblock content %}
