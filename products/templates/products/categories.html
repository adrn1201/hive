{% extends 'main.html' %}

{% block title %}{% endblock title %}

{% block content %}

<table>
    <thead>
        <th>Name</th>
        <th>No. of Products</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td><a href="{% url 'show-category' category.id %}">{{ category.name }}</a></td>
            <td>{{ category.inventory_set.all.count }}</td>
            <td><a href="{% url 'edit-category' category.id %} ">Edit</a></td>
            <td><a href="{% url 'delete-category' category.id %} ">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
